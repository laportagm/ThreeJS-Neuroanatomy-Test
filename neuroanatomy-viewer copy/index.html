<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroanatomy Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="legend">
        <ul>
            <li data-model-name="caudal-medulla">Caudal Medulla</li>
            <li data-model-name="rostral-medulla">Rostral Medulla</li>
            <li data-model-name="midbrain">Midbrain</li>

        <h3 id="info-title">Model Name</h3>
        <p id="info-description">Detailed information about the model will appear here.</p>

    <script type="module" src="./js/main.js"></script>

</html>
